<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Dokument-Assistent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">PDF Dokument-Assistent</h1>

        <!-- Indexierung -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">Dokumente indexieren</h2>
            </div>
            <div class="card-body">
                <p>Klicken Sie auf den Button, um alle PDF-Dokumente aus Dropbox zu laden und zu indexieren.</p>
                <button id="indexButton" class="btn btn-primary">Dokumente indexieren</button>
                <div id="indexStatus" class="mt-3"></div>
            </div>
        </div>

        <!-- Fragen stellen -->
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Fragen stellen</h2>
            </div>
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">Was m√∂chten Sie wissen?</label>
                        <input type="text" class="form-control" id="question" placeholder="Stellen Sie eine Frage zu Ihren Dokumenten...">
                    </div>
                    <button type="submit" class="btn btn-success">Frage stellen</button>
                </form>

                <div id="loadingIndicator" class="mt-3 d-none">
                    <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                    <span>Suche nach Antwort...</span>
                </div>

                <div id="answerSection" class="mt-4 d-none">
                    <h3 class="h6">Antwort:</h3>
                    <div id="answerContent" class="card p-3 bg-light"></div>

                    <h3 class="h6 mt-3">Quellen:</h3>
                    <ul id="sourcesList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
